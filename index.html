<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Client Information Form</h2>
  <form id="clientForm">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Gender</label>
    <select name="gender" required>
      <option value="">Please select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label>Phone Number</label>
    <input type="tel" name="phone" required>

    <label>Email Address</label>
    <input type="email" name="email" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('clientForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycby1HBrxmEWH6THw5WbbwWLFlkxbVjrlRamgyToV8Jus4S0zq7fekCVDFvq62da2GA/exec', {
          method: 'POST',
          body: formData
        });

        const resultText = await response.text();

        if (response.ok && resultText.includes("success")) {
          alert('Submission successful!');
          form.reset();
        } else {
          alert('Submission failed. Please try again later.');
        }
      } catch (error) {
        alert('Error occurred: ' + error.message);
      }
    });
  </script>

</body>
</html>
